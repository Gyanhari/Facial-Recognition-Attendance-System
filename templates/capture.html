{% extends "index.html" %}
{% block content %}
<div class="content-card card shadow-sm p-4">
    <h2 class="card-title mb-4">Capture Images for New Student</h2>
    <form method="post" class="mb-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label for="rollno" class="form-label">Roll No (6 characters):</label>
                <input type="text" id="rollno" name="rollno" class="form-control" maxlength="6" required />
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Capture Images</button>
        </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} mt-3">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
