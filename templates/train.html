{% extends "index.html" %}
{% block content %}
<div class="content-card card shadow-sm p-4">
    <h2 class="card-title mb-4 text-center text-dark">Train Model</h2>
    <div id="message" class="mb-3">
        <!-- {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %} -->
    </div>
    <form method="post">
        <button type="submit" class="btn btn-primary w-100">Train Model</button>
    </form>
    {% if not messages %}
    <p class="mt-3 text-muted">
        Click the button above to start training the facial recognition model using the aligned dataset.
    </p>
    <p class="text-muted">
        Training may take several minutes depending on the dataset size and hardware.
    </p>
    {% endif %}
</div>
{% endblock %}
