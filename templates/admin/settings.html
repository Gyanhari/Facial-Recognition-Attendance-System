{% extends "admin/layout.html" %} {% block title %}Settings{% endblock %} {%
block content %}
<h2>Settings</h2>

<h3>Database Configuration</h3>
<form method="POST" id="db-config-form">
  <label
    >Host: <input type="text" name="host" value="{{ db_config.host }}" required
  /></label>
  <label
    >User: <input type="text" name="user" value="{{ db_config.user }}" required
  /></label>
  <label
    >Password:
    <input
      type="password"
      name="password"
      value="{{ db_config.password }}"
      required
  /></label>
  <label
    >Database:
    <input
      type="text"
      name="database"
      value="{{ db_config.database }}"
      required
  /></label>
  <label
    >Port: <input type="text" name="port" value="{{ db_config.port }}" required
  /></label>
  <button type="submit">Update Database Config</button>
</form>

<h3>Capture Parameters</h3>
<form method="POST" id="capture-params-form">
  <input type="hidden" name="type" value="capture" />
  <label
    >Number of Frames:
    <input
      type="number"
      name="num_frames"
      value="{{ capture_params.num_frames }}"
      min="1"
      required
  /></label>
  <label
    >Duration (seconds):
    <input
      type="number"
      name="duration"
      value="{{ capture_params.duration }}"
      min="1"
      required
  /></label>
  <button type="submit">Update Capture Params</button>
</form>

<h3>Training Parameters</h3>
<form method="POST" id="training-params-form">
  <input type="hidden" name="type" value="training" />
  <label
    >Epochs:
    <input
      type="number"
      name="epochs"
      value="{{ training_params.epochs }}"
      min="1"
      required
  /></label>
  <label
    >Batch Size:
    <input
      type="number"
      name="batch_size"
      value="{{ training_params.batch_size }}"
      min="1"
      required
  /></label>
  <label
    >Learning Rate:
    <input
      type="number"
      name="lr"
      value="{{ training_params.lr }}"
      step="0.0001"
      min="0"
      required
  /></label>
  <label
    >Patience:
    <input
      type="number"
      name="patience"
      value="{{ training_params.patience }}"
      min="1"
      required
  /></label>
  <button type="submit">Update Training Params</button>
</form>
{% endblock %}
